<html>
    <script src="https://borisglogerconsulting--partsb.sandbox.my.salesforce-sites.com/events/lightning/lightning.out.js"></script>

    <div data-lightning-out="true" class="comp"></div>

    <script>

        const appName = 'c:EventShop_LeadRegistrationApp';
        const componentName = 'c:eventShop_leadRegistrationManager';
        const lightningEndpoint = 'https://borisglogerconsulting--partsb.sandbox.my.salesforce-sites.com/events';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {
            configName : 'EventShopConfig'
        };

        $Lightning.use(
            appName,
            function (){
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    function (cmp){
                        console.log('lightning component created');
                    }
                );
            },
            lightningEndpoint
        );
    </script>
</html>
